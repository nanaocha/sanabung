<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SANABUNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #C0FFC0; /* Light green background color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            padding: 90px;
            background-color: rgba(0, 128, 0, 0.9); /* Green background color */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff; /* White text color */
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            font-size: 24px;
            line-height: 1.5;
        }

        strong {
            color: #ff6600; /* Orange accent color */
        }

        /* Custom styles for the green color scheme */
        h1 {
            color: #008000; /* Green title text color */
        }

        /* Styles for "Welcome to" text */
        .welcome-text {
            font-size: 36px;
            color: #fff; /* Green text color */
            display: inline-block;
            border: 2px solid #fff; /* White border style */
            padding: 5px 10px; /* Adjust padding as needed */
        }

        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="welcome-text">Welcome to SANABUNG!</span></h1>
        <p>We're gearing up for something <strong>exciting</strong> in the world of Manipur arts and sports. Stay tuned!</p>
    </div>
</body>
</html>
